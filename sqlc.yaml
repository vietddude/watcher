version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/infra/storage/postgres/query"
    schema: "migrations"
    gen:
      go:
        package: "sqlc"
        out: "internal/infra/storage/postgres/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
