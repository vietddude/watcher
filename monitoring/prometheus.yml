global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Watcher application metrics
  - job_name: 'watcher'
    static_configs:
      # Use host.docker.internal for Mac/Windows Docker Desktop
      - targets: ['host.docker.internal:8080']
    metrics_path: /metrics
    scrape_interval: 5s
